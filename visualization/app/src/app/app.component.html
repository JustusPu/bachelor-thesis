<div class="wrapper">
  <div class="header">
    <button title="Toogle" class="title toggle-button" (click)="sidebarVisable=true">
      <i class="fas fa-bars"></i>
    </button>
    <span class="title">Setup</span>
    <button title="Load" class="next-button" (click)="loadSetup()">Laden</button>
  </div>
  <div class="content">
    <div style="width:50%;height:100%;background-color: red">
        <app-cos width="100%" height="100%"></app-cos>
    </div>
    <div style="width:50%;height:100%;background-color: blue;">
        <app-cos width="100%" height="100%"></app-cos>
    </div>
    <!-- <app-cos width="100%" height="100%"></app-cos> -->
  </div>
  <div class="footer">
    <button title="Next" class="next-button" (click)="nextStep()">Weiter</button>
  </div>
</div>

<p-sidebar [(visible)]="sidebarVisable" [baseZIndex]="10000" [style]="{margin:'1vh',height:'98vh',padding:'2vmin'}">
  <p-button icon="fas fa-times" (click)="sidebarVisable=false"></p-button>
  <span class="time">{{time|date:'dd.MM.yyyy HH:mm:ss'}}</span>
